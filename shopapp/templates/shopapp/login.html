{% extends 'base.html' %}

{% block title %}101SHOP - LOGIN{% endblock %}

{% block content %}

<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div>
            <br />
            <br />
            <br />
            <br />
            <br />
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ul id="logTab" class="nav nav-tabs nav-justified">
        <li class="active">
          <a href="#login" data-toggle="tab">Login</a>
        </li>
        <li>
          <a href="#signup" data-toggle="tab">Sign Up</a>
        </li>
      </ul>
      <div id="logTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="login">
          <h3 class="text-center">Login</h3><br />
          <form action="" method="post" class="form-group">
             {% csrf_token %}
             <div>
                 <label for="login-username">Account</label>
                 <input id="login-username" type="text" name="username" class="form-control">
             </div>
             <div>
                 <label for="login-passwoard">Password</label>
                 <input id="login-passwoard" type="password" name="password" class="form-control">
             </div>
             <div>
                 <label></label>
                 <label></label>
                 <input id="login-login" type="submit" value="Login" class="btn btn-success btn-block">
             </div>
             <span style="color:red;">{{ message }}</span>
          </form>
        </div>
        <div class="tab-pane fade" id="signup">
          <h3 class="text-center">Sign Up</h3><br />
          <form action="{% url 'sign-up' %}" method="post" class="form-group">
              {% csrf_token %}
              <div>
                  <label for="sign-account">Account</label>
                  <input id="sign-account" type="text" name="username" class="form-control">
              </div>
              <div>
                  <label for="sign-password">Password</label>
                  <input id="sign-password" type="password" name="password" class="form-control">
              </div>
              <div>
                  <label for="sign-email">E-mail</label>
                  <input id="sign-email" type="email" name="email" class="form-control">
              </div>
              <div>
                  <label></label>
                  <label></label>
                  <input type="submit" value="Sign Up" class="btn btn-primary btn-block">
              </div>
              <span style="color:red;">{{ message }}</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
