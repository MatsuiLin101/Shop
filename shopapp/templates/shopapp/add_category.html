{% extends "base.html" %}

{% block title %}Add Category{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>
                            Category Name
                        </td>
                        <td>
                            <input type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="New" class="pull-right btn-lg">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{{ message }}

{% endblock %}
