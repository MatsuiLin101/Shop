{% extends "base.html" %}

{% block title %}101SHOP - Add Category{% endblock %}


{% block content %}

<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1 class="text-center">Add Category</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>
                            Category Name
                        </td>
                        <td>
                            <input type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="New" class="pull-right btn btn-success">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{{ message }}

{% endblock %}
